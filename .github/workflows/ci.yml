name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image (test)
        run: docker build -t diy-chatgpt:test .

      - name: Verify Docker image
        run: |
          docker run --rm diy-chatgpt:test node --version
          echo "Docker build successful!"
