# Local development - uses /mnt/mediassd2 for persistent storage

services:
  postgres:
    image: postgres:16-alpine
    container_name: diy-chatgpt-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-diy_chatgpt}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - /mnt/mediassd2/diy-chatgpt/postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-diy_chatgpt}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diy-chatgpt-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PLANNER_MODEL=${PLANNER_MODEL:-gpt-4o-mini}
      - REASONING_MODEL=${REASONING_MODEL:-gpt-4o}
      - CREATIVE_MODEL=${CREATIVE_MODEL:-gpt-4o-mini}
      - CODE_MODEL=${CODE_MODEL:-gpt-4o-mini}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-diy_chatgpt}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - STORAGE_PATH=/app/data/sessions
    volumes:
      - /mnt/mediassd2/diy-chatgpt/sessions:/app/data/sessions
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: diy-chatgpt-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
